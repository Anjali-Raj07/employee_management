      <div class="edit_employee" id="edit_form">
      

        <div class="card_header">
          <div class="close d-flex">
          <h4>Edit Employee</h4>
          <i class="fa-solid fa-xmark" id="edit_close"></i>
          </div>



          <label class="upload_image p-2 mt-3">
            <!-- <img src="images/Rectangle 346.png" alt="image"> -->
          </label>
          <button class="btn change me-md-2 py-2 px-3" type="button">Change</button>
        </div>

        <div class="row mt-3 mb-3 ">
          <div class="col-lg-4 col-md-6 mb-3">
            <label for="inputsaluation" class="form-label" id="editsalutation">Salutation </label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Mr</option>
              <option value="Ms">Ms</option>
            </select>
            <div id="editsalutationerror" class="text-danger"></div>
          </div>
          
          <div class="col-lg-4  mb-3">
            <label for="inputfirstname" class="form-label">First Name </label>
            <input type="text" class="form-control" id="editFirstname" placeholder="Michael" aria-label="First name">
            <div id="editFirstnameerror" class="text-danger"></div>
          </div>
          <div class="col-lg-4 col-md-6 mb-3">
            <label for="inputlastname" class="form-label">Last Name </label>
            <input type="text" class="form-control" id="editLastname" placeholder="Johnson" aria-label="Last name">
            <div id="editLastnameerror" class="text-danger"></div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-lg-6 mb-3 ">
            <label for="editEmail" class="form-label">Email Address </label>
            <input type="email" class="form-control" id="editEmail" placeholder="michaeljohnson@example.com">
            <div id="editEmailerror" class="text-danger"></div>
          </div>
          <div class="col-lg-6 mb-3">
            <label for="editMobilenum" class="form-label">Mobile Number </label>
            <input type="number" class="form-control" id="editMobilenum" placeholder="5551234567">
            <div id="editMobilenumerror" class="text-danger"></div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-lg-6 mb-3">
            <label for="inputdateofbirth" class="form-label">Date of Birth </label>
            <input id="editDob" type="date" class="form-control" placeholder="10 December 1985" aria-label="date">
            <div id="editDoberror" class="text-danger"></div>
          </div>
          <div class="col-lg-6">
            <label for="inputgender"id="editGender" class="form-label">Gender </label>
            <div class="d-flex">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="editGender" id="maleid"
                  value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="editGender" id="femaleid"
                  value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
            <div id="editGendererror" class="text-danger"></div>
          </div>
        </div>

        <div class="col-12">
          <label for="editQualification" class="form-label">Qualifications </label>
          <input type="text" class="form-control" id="editQualification" placeholder="Bachelor's Degree">
          <div id="editQualificationerror" class="text-danger"></div>
        </div>

        <div class="col-12 mt-3">
          <label for="editAddress" class="form-label">Address </label>
          <input type="text" class="form-control" id="editAddress" placeholder="789 Pine St Dummy,Address">
          <div id="editAddresserror" class="text-danger"></div>
        </div>

        

        <div class="row mb-3 mt-3">
          <div class="col-lg-6">
            <label for="editCountry" class="form-label">Country </label>
            <select id="editCountry" class="form-select">
              <option selected>USA</option>
              <option>India</option>
            </select>
            <div id="editCountryerror" class="text-danger"></div>
          </div>
          <div class="col-lg-6">
            <label for="editState" class="form-label">State </label>
            <select id="editState" class="form-select">
              <option selected>Texas</option>
              <option>IL</option>
              <option>TX</option>
              <option>WA</option>
              <option>Kerala</option>

            </select>
            <div id="editStateerror" class="text-danger"></div>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col-lg-6">
            <label for="inputCity" class="form-label">
              City
            </label>
            <input type="text" class="form-control" id="editCity" placeholder="Chicago">
            <div id="editCityerror" class="text-danger"></div>
          </div>
          <div class="col-lg-6">
            <label for="editPin" class="form-label">Pin/Zip </label>
            <input type="number" class="form-control" id="editPin" placeholder="123456">
            <div id="editPinerror" class="text-danger"></div>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col-lg-6 mb-3 ">
            <label for="editUsername" class="form-label">Username </label>
            <input id="editUsername" type="email" class="form-control"  placeholder="enter Username">
            <div id="editUsernameerror" class="text-danger"></div>

          </div>
          <div class="col-lg-6 mb-3">
            <label for="editPassword" class="form-label">Password </label>
            <input type="password" class="form-control" id="editPassword" placeholder="enter Password">
            <div id="editPassworderror" class="text-danger"></div>

          </div>
        </div>        

    
      <div class="row">
      <div class="button_sec justify-content-end d-flex ">

        <button class="btn style me-md-2" type="button" id="edit_cancel">Cancel</button>
        <button class="btn coloured " type="button" id="updateEmployeee">Save changes</button>

          <button class="btn btn-danger py-2 px-3 "id="deleteData" type="button">Delete</button>
